<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/naked-login-dashboard/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youtube-dashboard</title>
    <script>
      // GitHub Pages SPA redirect hack
      (function() {
        var basePath = '/naked-login-dashboard';
        var pathname = window.location.pathname;
        var hash = window.location.hash;
        
        // Only process if we're on a sub-route (not the root)
        if (pathname !== basePath && pathname !== basePath + '/') {
          // Store the pathname and hash for later restoration
          sessionStorage.setItem('spa_redirect_pathname', pathname);
          if (hash) {
            sessionStorage.setItem('spa_redirect_hash', hash);
          }
          // Redirect to root
          window.location.replace(basePath + '/');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
